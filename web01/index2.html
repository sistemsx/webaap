                    <select id="city-select">
                        <!-- Города Акмолинской области -->

                        </optgroup>

                            <option value="khromtau">Хромтау</option>
                            <option value="aksai">Аксай</option>
                        </optgroup>

                        <!-- Остальные города -->
                    </select>

                    <button type="submit">Найти</button>
